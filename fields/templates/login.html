{% extends "main.html" %}
{% load bootstrap3 %}
{% load bootstrap_themes %}

{% block main %}
<div class="portal col-sm-4 col-sm-offset-4 ">
	<form action = "{% url 'login' %}" method = "post">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit" class="btn btn-default col-sm-offset-1">
			{% bootstrap_icon 'star' %} Login 
		</button>
	</form>
</div>
{% endblock %}
